
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 Puzzle BFS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/ac243a383f.js"
      crossorigin="anonymous"
    ></script>
    <script src="Queue.js"></script>
    <script src="main.js"></script>
    <script src="PriorityQueue.js"></script>
  </head>
  <body onload="init()" class="bg-gray-100">
    <div class="container mx-auto">
      <div class="flex">
        <div
          class="w-4/12 md:w-3/12 lg:w-2/12 py-4 px-2 md:px-4 border-r-2 min-h-screen"
        >
          <h1 class="font-semibold text-xl">Input Matrix</h1>
          <table class="table-fixed text-xl w-full">
            <tbody>
              <tr>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_1"
                    value="1"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_2"
                    value="2"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_3"
                    value="5"
                  />
                </td>
              </tr>
              <tr>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_4"
                    value="3"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_5"
                    value="0"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_6"
                    value="4"
                  />
                </td>
              </tr>
              <tr>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_7"
                    value="6"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_8"
                    value="7"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="input_9"
                    value="8"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <div class="flex justify-end">
            <button
              class="w-8 h-8 border border-gray-800 mt-2 text-gray-50 bg-indigo-700 active:bg-gray-200 active:text-indigo-700 focus:ring focus:ring-indigo-200 rounded font-semibold"
              onclick="randomInputMatrix()"
            >
              <i class="fa-solid fa-shuffle"></i>
            </button>
          </div>
          <h1 class="font-semibold text-xl mt-2">Goal Matrix</h1>
          <table class="table-fixed text-xl w-full">
            <tbody>
              <tr>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_1"
                    value="0"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_2"
                    value="1"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_3"
                    value="2"
                  />
                </td>
              </tr>
              <tr>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_4"
                    value="3"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_5"
                    value="4"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_6"
                    value="5"
                  />
                </td>
              </tr>
              <tr>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_7"
                    value="6"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_8"
                    value="7"
                  />
                </td>
                <td class="border border-gray-600">
                  <input
                    class="text-center w-full"
                    type="number"
                    min="0"
                    max="9"
                    id="goal_9"
                    value="8"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <div class="flex justify-end">
            <button
              class="w-8 h-8 border border-gray-800 mt-2 text-gray-50 bg-indigo-700 active:bg-gray-200 active:text-indigo-700 focus:ring focus:ring-indigo-200 rounded font-semibold"
              onclick="randomGoalMatrix()"
            >
              <i class="fa-solid fa-shuffle"></i>
            </button>
          </div>
          <button
            class="w-full py-2 px-1 border border-gray-800 mt-2 text-gray-50 bg-indigo-700 active:bg-gray-200 active:text-indigo-700 focus:ring focus:ring-indigo-200 rounded font-semibold"
            onclick="BFS()"
          >
            BFS
          </button>
          <button
            class="w-full py-2 px-1 border border-gray-800 mt-2 text-gray-50 bg-indigo-700 active:bg-gray-200 active:text-indigo-700 focus:ring focus:ring-indigo-200 rounded font-semibold"
            onclick="Astar()"
          >
            A*
          </button>
        </div>
        <div class="w-8/12 md:9/12 lg:w-10/12 py-4 px-2 md:px-4 space-y-4">
          <div id="iterCount"></div>
          <div id="templateEpoch" class="hidden"></div>
        </div>
      </div>
    </div>
  </body>
  <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</html>
